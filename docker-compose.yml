services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: placeholder-landing
    restart: unless-stopped
    ports:
      - "${PORT}:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s